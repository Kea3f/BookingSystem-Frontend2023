<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup form</title>
    <link rel="stylesheet" href="../static/css/signup.css">
    <script src="../static/js/signup.js"></script>

</head>
<body>

<div class="container">
    <h2>Signup</h2>
    <form action="/submit_signup" method="post">
        <input type="fullname" id="fullname" name="fullname" placeholder="Full name"required>

        <input type="email" id="email" name="email" placeholder="Email adress"required>

        <input type="phoneNo" id="phoneNo" name="phoneNo" placeholder="Phone Number"required>

        <input type="password" id="password" name="password" placeholder="Password"required>

        <input type="username" id="username" name="username" placeholder="Username"required>

        <input type="submit" value="Sign Up">


    </form>
</div>

</body>
</html>
